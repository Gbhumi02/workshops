!Flow
version: '1'
pods:
  - name: crafter
    show_exc_info: true
    uses: pods/craft.yml
    read_only: true
  - name: encoder
    show_exc_info: true
    uses: pods/encode.yml
    shards: 1
    timeout_ready: 600000
    read_only: true
  - name: embedding_idx
    show_exc_info: true
    uses: pods/vec.yml
    polling: any
    timeout_ready: 100000 # larger timeout as in query time will read all the data
  - name: metadata_idx
    uses: pods/doc.yml
    polling: any
    timeout_ready: 100000 # larger timeout as in query time will read all the data
    needs: [gateway]
  - name: join_all
    uses: _merge
    needs: [metadata_idx, embedding_idx]
    read_only: true
