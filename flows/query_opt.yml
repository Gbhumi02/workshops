!Flow
version: '1'
with:
  read_only: true  # better add this in the query time
  rest_api: true
  port_expose: $JINA_PORT
env:
  JINA_WORKSPACE: ${{JINA_OPTIMIZER_TRIAL_WORKSPACE}}
pods:
  - name: crafter
    uses: pods/craft.yml
  - name: encoder
    uses: pods/encode_opt.yml
    shards: 1
    timeout_ready: 600000
  - name: embedding_idx
    uses: pods/vec.yml
    polling: all
    uses_after: _merge_matches
    timeout_ready: 100000 # larger timeout as in query time will read all the data
  - name: metadata_idx
    uses: pods/doc.yml
    polling: all
    uses_after: pods/merge_matches_sort_topk.yml
    timeout_ready: 100000 # larger timeout as in query time will read all the data
