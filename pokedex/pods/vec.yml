!NumpyIndexer
with:
  index_filename: embedding.gz
metas:
  name: embedding_idx  # a customized name
  workspace: ${{JINA_WORKSPACE}}
requests:
  on:
    ControlRequest:
      - !ControlReqDriver {}
    SearchRequest:
      - !VectorSearchDriver
        with:
          traversal_paths: ['r']
    IndexRequest:
      - !ExcludeQL
        with:
          traversal_paths: ['r']
          fields:
            - buffer
            - chunks
      - !VectorIndexDriver
        with:
          traversal_paths: ['r']
