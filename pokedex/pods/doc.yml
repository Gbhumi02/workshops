!BinaryPbIndexer
with:
  index_filename: metadata.gz
metas:
  name: metadata_idx
  workspace: ${{JINA_WORKSPACE}}
requests:
  on:
    ControlRequest:
      - !ControlReqDriver {}
    SearchRequest:
      - !KVSearchDriver
        with:
          traversal_paths: ['m']
      - !ExcludeQL
        with:
          traversal_paths: ['m']
          fields:
            - embedding
    IndexRequest:
      - !Buffer2URI
        with:
          traversal_paths: ['r']
      - !ExcludeQL
        with:
          traversal_paths: ['r']
          fields:
            - chunks  # we don't want to save nested structure
            - buffer
      - !KVIndexDriver
        with:
          traversal_paths: ['r']
