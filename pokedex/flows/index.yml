jtype: Flow
pods:
  - name: logger
    uses:
      jtype: MyLogger
  - name: crafter
    timeout_ready: 600000
    uses:
      jtype: ImageNormalizer
      with:
        resize_dim: 96
  - name: logger
    uses:
      jtype: MyLogger
  - name: encoder
    timeout_ready: 600000
    uses:
        jtype: BigTransferEncoder
        with:
          on_gpu: true
  - name: logger
    uses:
      jtype: MyLogger